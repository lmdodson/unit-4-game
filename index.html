<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
</head>

<body>
    <header>
        <h1>Crystal Collector</h1>
    </header>
    <section id="rules">
        <p class="directions">At the start of the game, you will be shown a target number.</p>
        <br>
        <p class="directions">Each crystal below will be assigned a mystery number. Click on the crystal to add the
            value.</p>
        <br>
        <p class="directions">To win the game, use the crystals to reach the target number.</p>
        <br>
        <p class="directions">Warning: The crystal value changes with each new game!</p>
    </section>
    <div id="stats"></div>
    <div id="target-number"></div>
    <div id="user-number"></div>
    <div class="gem gem-1"></div>
    <div class="gem gem-2"></div>
    <div class="gem gem-3"></div>
    <div class="gem gem-4"></div>

</body>

</html>
